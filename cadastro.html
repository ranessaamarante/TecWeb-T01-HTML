<center><h1 style="background-color:Brown;">Cadastro de uma ordem de serviço</h1></center>
<hr>
<p>Insira abaixo suas informações para que possamos efetuar o cadastro do serviço desejado.</p><br>


<form>

  <label for="lname"><b>Nome do cliente</b>:</label>
  <input type="text" id="lname" name="lname">

  <input type="text" id="cpf" name="cpf"><br><br>

  <p><b><u>Endereço</u></b></p>

  <label for="log"><b>Logradouro</b>:</label>
  <input type="text" id="log" name="log">

  <label for="cep"><b>CEP</b>:</label>
  <input type="text" id="cep" name="cep">

  <label for="cidade"><b>Cidade</b>:</label>
  <input type="text" id="cidade" name="cidade">


  <label for="estado"><b>Estado</b>:</label>
  <input type="text" id="estado" name="estado"><br><br>

  <p><b>Selecione o modelo do celular</b>:</p>
 
      <input type="radio" id="ca" name="modelo" value="ca">
      <label for="ca">Celular A</label><br>

      <input type="radio" id="cb" name="modelo" value="cb">
      <label for="cb">Celular B</label><br>

      <input type="radio" id="cc" name="modelo" value="cc">
      <label for="cc">Celular C</label><br><br>
  

  <label for="relato"><b>Relato de defeito</b>:</label><br>
  <textarea name="comment" form="usrform">Escreva o relato aqui...</textarea><br><br>

  <label for="imagem"><b>Envie a imagem do aparelho</b>:</label><br>
  <input type="file" id="myfile" name="myfile"><br><br>


  <input type="submit" value="Enviar">
  </form>

</form>
